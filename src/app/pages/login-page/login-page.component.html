<div>
  <div class="text-center my-5">
    <img src="../../assets/ViNABLogo.png" class="img-fluid mx-auto" alt="">
  </div>

  <form>
    <div class="form-group row">
      <div class="col-lg-6 offset-lg-3">
        <label for="e-mail" class="col-lg-1-12 col-form-label">Email</label>
        <input type="text" class="form-control" name="e-mail" id="e-mail" placeholder="insert email">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-6 offset-lg-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="insert password">
      </div>
    </div>


    <div class="form-group row">
      <div class="col-lg-6 offset-lg-3">
        <button type="submit" class="btn btn-lg btn-block btn-success">Login</button>
      </div>
    </div>
  </form>

  <div class="form-group row">
    <div class="col-lg-6 offset-lg-3">
        <p>Not a user?</p>
        <a [routerLink]="[ '/register' ]" routerLinkActive="current" name="register-btn" id="register-btn" class="btn btn-lg btn-secondary btn-block" role="button">Register</a>
    </div>
  </div>

</div>
