<div class="container">
    <h1 class="display-1 text-center">Register user</h1>

  <form>

    <div class="form-row">
      <div class="form-group col-lg-4 offset-lg-2">
            <label for="firstname" class="col-sm-form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="insert firstname">
          </div>
          <div class="form-group col-lg-4">
              <label for="lastname" class="col-sm-form-label">Last Name</label>
              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="insert lastname">
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-lg-4 offset-lg-2">
        <label for="email" class="col-sm-form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="insert email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-4 offset-lg-2">
        <label for="password" class="col-sm-form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="insert password">
      </div>
      <div class="form-group col-lg-4">
          <label for="password-repeat" class="col-sm-form-label">Repeat password</label>
          <input type="password" class="form-control" name="password-repeat" id="password-repeat" placeholder="repeat password">
        </div>
    </div>


    <div class="form-row">
      <div class="form-group col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>
      </div>
    </div>

  </form>

</div>
