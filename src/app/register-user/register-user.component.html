<div class="container">
    <h1 class="display-1 text-center">Register user</h1>



  <form>

      <div class="form-group row">
          <div class="col-lg-3 offset-lg-3">
            <label for="firstname" class="col-form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="insert firstname">
          </div>
          <div class="col-lg-3">
              <label for="lastname" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="insert lastname">
            </div>
        </div>

    <div class="form-group row">
      <div class="col-lg-6 offset-lg-3">
        <label for="e-mail" class="col-form-label">Email</label>
        <input type="email" class="form-control" name="e-mail" id="e-mail" placeholder="insert email">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-3 offset-lg-3">
        <label for="password" class="col-form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="insert password">
      </div>
      <div class="col-lg-3">
          <label for="password-repeat" class="col-form-label">Repeat password</label>
          <input type="password" class="form-control" name="password-repeat" id="password-repeat" placeholder="repeat password">
        </div>
    </div>


    <div class="form-group row">
      <div class="col-lg-6 offset-lg-3">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>
      </div>
    </div>

  </form>

</div>
